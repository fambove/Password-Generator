<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
        <script src="script.js"></script>
        <div class="container">
          <h2>Password Generator</h2>
          <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipbord">
              <i class="far fa-clipboard"></i>
            </button>
            <input type="text">
            <div class="settings">
              <div class="setting">
                <label >Password Length</label>
                <input type="number" value="20" min="4" id="lenght">
              </div>
              <div class="setting">
                <label >include uppercase letters</label>
                <input type="checkbox"  checked id="uppercase">
              </div>
              <div class="setting">
                <label >include uppercase letters</label>
                <input type="checkbox" checked id="lowercase">
              </div>
              <div class="setting">
                <label >include numbers</label>
                <input type="checkbox" checked id="number">
              </div>
              <div class="setting">
                <label >include symbols</label>
                <input type="checkbox"  checked id="symbols">
              </div>
            </div>
          </div>
          <button class="btn btn-large" id="generate"> Generate Password</button>
        </div>
  </body>
</html>
